<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media queries</title>
    <style>
      .box {
        background-color: burlywood;
        color: black;
        font-size: 72px;
        text-align: center;
        display: none;
      }
      @media (max-width: 300px) {
        #box-1 {
          display: block;
          background-color: coral;
        }
      }
      @media (min-width: 300px) and (max-width: 900px) {
        #box-1 {
          display: block;
          background-color: #5350ff;
        }
      }
    </style>
  </head>
  <body>
    <div class="box" id="box-1">Me ek iphone hu</div>
    <div class="box" id="box-2">Me ek tablet hu</div>
    <div class="box" id="box-3">Me ek computer hu</div>
    <div class="box" id="box-4">Me ek widescreen computer hu</div>
  </body>
</html>
