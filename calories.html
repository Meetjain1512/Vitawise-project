<body>

                <a class="mainmenu" href="mainpanel.html">Main Menu</a>

              </div>
            <div class="vita-wise">
                <a class="head" href="#">
                      <img class="logo" src="Images/Logo.png">&nbsp;Vitawise</a></div>
          </div>
          <div class="icons">
            <div class="button-icon">
              <div class="monotone-46-email-1">
                <a href="ContactUs.html"><img src="Images/Mail.png"></a>

            </div>
        </div>
        </div>
    <nav>
        <div class="nav-wrapper" style="background-color: rgba(155, 176, 104, 1);">
            <div class="container">
                <a href="#" class="brand-logo center">Track your calories</a>
                <ul>
                    <li>
                        <a href="#" class="clear-btn btn" style="background-color: rgba(216, 237, 158, 1);">Clear All</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>

                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn add-btn" style="background-color: rgba(155, 176, 104, 1);"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="btn update-btn" style="background-color: rgba(255, 206, 92, 1);"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="btn delete-btn red"><i class="fa fa-remove"></i> Delete Meal</button>
                        <button class="btn back-btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calories count -->
        <h3 class="center-align">Total calories: <span class="total-calories">0</span></h3>

        <!-- Item list -->
        <ul id="item-list" class="collection">
